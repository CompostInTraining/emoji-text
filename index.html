<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
	<link href="style.css" rel="stylesheet"/>
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" rel="stylesheet"/>
	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css" rel="stylesheet">

	<link href="style.css" rel="stylesheet"/>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>

	<title>emote text generator</title>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="column">
			<h1>Emote Text Generator</h1>
		</div>
	</div>
	<div class="row">
		<div class="column">
			<form>
				<fieldset>
					<label for="emoteType">Text Emote</label>
					<select id="emoteType">
						<option value="hacker">Hacker Text (hacker)</option>
						<option value="sm64">Super Mario 64 (sm64)</option>
						<option value="smb">Super Mario Bros (smb)</option>
						<option value="eightbit">8 Bit (8b)</option>
						<option value="lazer">Lazer Text (lazer)</option>
						<option value="tp">Twin Peaks (tp)</option>
						<option value="jhg">Neon (jhg)</option>
						<option value="spooky">Spooky (rhg)</option>

						<option value="emoji">Emoji (regional_indicator)</option>
						<option value="clapping">Clapping Text üëè</option>
						<option value="spaced">S P A C E D T E X T</option>
						<option value="bun">Bun Text</option>
					</select>
					<textarea id="inputBox" placeholder="Input Text"></textarea>
					<textarea disabled id="outputBox"></textarea>
					<div class="float-right" id="chars">Characters: 0</div>

					<a class="button" id="copyButton">Copy</a>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<div class="footer">
	<a href="https://github.com/CompostInTraining/emoji-text">source code is here</a>
</div>
</body>

</html>
